{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2 class="text-title text-primary">{{post.title}}</h2>
    <p class="card-text text-muted">{{post.published_at | date:'M d , Y'}} by <span class="font-weight-bold">{{post.author}}</span> </p> 
    <hr>
    <p>{{post.content | safe}}</p>
</div>
{% endblock %}
